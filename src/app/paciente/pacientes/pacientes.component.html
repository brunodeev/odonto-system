<div class="container-fluid">
    <div class="row" >
        <div class="card" style="width: 20rem; height: 6rem;"
             *ngFor="let paciente of pacientesFiltrados"
             [routerLink]="['/pacientes', paciente.id]">

                <div class="card-body">

                </div>
            </a>
        </div>
    </div>
</div>
